<!DOCTYPE html>
<html lang="en-GB">
<head>
  <title>HandyMaths</title>

  <meta charset="utf-8">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../styles/game.css">
  <script src="../scripts/script.js"></script>
</head>

<body>
  <div class="container">
    <div class="title-bar">
      <h1 class="title"><a href="/">Handy Maths</a></h1>
    </div>

    <div class="main">
      <div class="cols">
        <div>
          <video id="webcam"></video>
          <canvas id="output_canvas" width="960px" height="540px"></canvas>
          <p id="fingersUp" class="dev">fingers up: </p>
          <p id="lastSelected" class="dev">last selected: </p>
          <a class="button" href="/">Finish</a>
        </div>
        <div class="col-right">
          <!-- <p id="questionNo">Question 1/5</p> -->
          <p id="score">Score: 0</p>
          <div class="maths-box">
            <p id="question">5 + 3</p>
          </div>
          <p class="equals-sign">=</p>
          <div class="answer-box maths-box">
            <p id="answer">0</p>
          </div>
          <img class="feedback" id="icon-correct" src="../assets/images/icon-correct.png" />
          <img class="feedback" id="icon-incorrect" src="../assets/images/icon-incorrect.png" />
        </div>
      </div>
    </div>
  </div>
</body>
</html>
